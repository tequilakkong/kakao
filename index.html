<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao Friends</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script> <!--swiperjs CDN "Use swiper from CDN"-->
    <script defer src="assets/js/main.js"></script> 
</head>
<body>
    <div id="container" class="inner">
        <header class="inner">
            <h1><a href="#" class="link_logo">KAKAO FRIENDS</a></h1>
            <div class="topLeft">
                <button class="gnb_btn">
                    <span class="ico_gnb_menu ico_friends">메뉴</span>
                    <span class="ico_dot">new</span>
                </button>
            </div>
            <div class="topRight">
                <button>
                    <span class="ico_search ico_friends">검색</span>
                </button>
                <button>
                    <span class="ico_global ico_friends">언어변경</span>
                </button>
            </div>
            <nav>
                <ul class="list_tab">
                    <li><a href="#" class="on">오늘</a></li>
                    <li><a href="#"><span class="ico_dot"></span>신규</a></li>
                    <li><a href="#">인기</a></li>
                    <li><a href="#">마이</a></li>
                </ul><div class="clear"></div>
            </nav>
        </header>
        <main>
            <article>
                <div class="box">
                    <div class="article_head">
                        <a href="#" class="profile">어피치</a>
                        <div class="info">
                            <strong>어피치</strong>
                            <span class="txt_time">2일 전</span>
                        </div>
                    </div>
                    <div class="article_con">
                        <img src="assets/img/media_1.jpeg" alt="">
                    </div>
                </div>
            </article>
        </main>
    </div>
    <div class="dark"></div>
    <div class="gnb_open">
        <div class="inner">
            <div class="info_user">
                <a href="#" class="login"><u>로그인</u>이 필요해요!</a>
                <a href="#" class="link_inquire">비회원 주문조회<span class="ico_friends 
                    ico_arrow_right"></span></a>
            </div>
            <a href="#" class="link_banner">
                <img src="assets/img/banner1.jpg" alt="banner">
            </a>
            <ul class="list_menu">
                <li><a href="#" class="btn_menu">장바구니 내역</a></li>
                <li class="line"><a href="#" class="btn_menu">주문/배송 내역</a></li>
                <li><button class="btn_menu btn_charactor">캐릭터<span class="ico_friends ico_arrow">펼치기</span></button></li>
                <li class="line"><button class="btn_menu btn_charactor">카테고리<span class="ico_friends ico_arrow">펼치기</span></button></li>
                <li><a href="#" class="btn_menu">프렌즈 별다꾸</a></li>
                <li class="line"><a href="#" class="btn_menu">배경화면</a></li>
                <li><a href="#" class="btn_menu">공지사항<span class="ico_dot">new</span></a></li>
                <li><a href="#" class="btn_menu">고객센터</a></li>
                <li class="line"><a href="#" class="btn_menu">기프트카드 조회/환불</a></li>
                <li><a href="#" class="btn_menu">카카오프렌즈샵 안내</a></li>
            </ul>
            <div class="box_banner line">
                <a href="#">
                    <img src="assets/img/bn_addtalk.png" alt="카톡 친구추가">
                </a>
            </div>
            <a href="#" class="link_login"><span class="ico_friends ico_lock">자물쇠</span>로그인</a>
        </div>
    </div>
</body>
</html>
